<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSISTION</title>
    <style>
        @keyframes ani1 {
            0%{background-color: red; color: aliceblue; margin: 20px;border: 10px; margin-top: 30px;}
            25%{background-color:green; color: rgb(5, 19, 31); margin: 20px;border: 10px; margin-top: 60px;}
            50%{background-color: rgb(0, 255, 13); color:yellowgreen; margin: 30px;border: 10px; margin-top: 90px;}
            75%{background-color: rgb(203, 63, 221); color: aliceblue; margin: 40px;border: 10px; margin-top: 120px;}
           100%{background-color: rgb(44, 47, 212); color: aliceblue; margin: 50px;border: 10px red; margin-top: 150px;}
            
        }
        body{
            background-color: aqua;
            
        }
        h1{
            display: inline-block;
            margin: 10px;
            height: 150px;
            width: 200px;
            text-align: center;
            padding-top: 100px;
            border-radius: 50%;
            animation: ani1;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: reverse;
        }
        #sur{
            display: inline-block;
            margin: 10px;
            height: 150px;
            width: 200px;
            text-align: center;
            padding-top: 100px;
            border-radius: 50%;
            animation: ani1;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            

        }
        #sur1{
            display: inline-block;
            margin: 10px;
            height: 150px;
            width: 200px;
            text-align: center;
            padding-top: 100px;
            border-radius: 50%;
            animation: ani1;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            

        }
 
 
 

    </style>
</head>
<body>
    <h1>RAJU</h1>

    <h1 id="sur">THOTA</h1>
<h1>raju</h1>
<h1 id="sur1">thota</h1>

</body>

</html>
