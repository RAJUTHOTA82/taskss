<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <style>
        img{
            width: 50%;
            
        }
    </style>
</head>
<body>
 <center><img src=" https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_640.jpg" alt="">
       
    <button style="height: 300px; width: 50%;"><h1>click to change</h1></button></center>

       
       <script>
        

let btn=document.getElementsByTagName("button")
btn[0]=addEventListener("click",myimg)
function myimg(){
   var g=document.getElementsByTagName("img")
    g[0].setAttribute("src","https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1702857600&semt=sph")
   g[0].style.width="50%"
}


    </script>
</body>
</html>
