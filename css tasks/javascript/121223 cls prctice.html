<body>
    <script>


 

a=[1,0,1,0,1,0]
 var c;
 for(i=0;i<a.length;i++){
     
     for(j=i+1;j<a.length;j++){
         if(a[i]>a[j]){
             c=a[i];
             a[i]=a[j]
             a[j]=c
         }
         
     }
   
 }
 var temp=[]
  for(k=0;k<a.length;k++){
      if(a[k]!=a[k-1]){
          temp.push(a[k])
          
        
      }
      
  }
  console.log(temp);



    </script>
